<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрити</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div>

<div id="popup-forget" aria-hidden="true" class="popup popup-forget">
	<div class="popup__wrapper">
		<div class="popup__content popup-autho__content">
			<button data-close type="button" class="popup__close _icon-exit popup-form__close"></button>
			<h4 class="title popup-form__title title_s26">Forget password</h4>
			<p class="text popup-form__text">
				An email will be sent to your email to reset your password
			</p>
			<form data-ajax action="#" method="POST" class="popup-autho__form form" data-popup-message="#popup-form">
				<div class="form__item d-flex direction-col">
					<label for="form-email" class="form__label text text_s14">E-mail</label>
					<input autocomplete="off" id="form-email" type="text"  data-required name="form[email]" data-error="Enter your e-mail" placeholder="Your e-mail" class="form__input">
				</div>
				<button type="submit" class="form__btn button button_big hhv-purple-gradient">
					<span>Log in</span>
				</button>
			</form>
		</div>
	</div>
</div>


<div id="popup-form" aria-hidden="true" class="popup popup-form">
	<div class="popup__wrapper popup-form__wraper">
		<div class="popup__content popup-autho__content">
			<button data-close type="button" class="popup__close popup-form__close _icon-exit"></button>
			<h2 data-popap-title class="title popup-form__title title_s26"></h2>
			<p data-popap-text class="text popup-form__text"></p>
			<button data-close class="popup-form__btn button hhv-purple-gradient img-w-100p">
				<span>Continue</span>
			</button>
		</div>
	</div>
</div>

<div id="popup-login" aria-hidden="true" class="popup popup-autho">
	<div class="popup__wrapper">
		<div class="popup__content popup-autho__content">
			<button data-close type="button" class="popup__close popup-autho__close _icon-exit"></button>
			<h4 class="popup-autho__title title title_s26">Authorization</h4>
			<button id="login-btn" data-click class="popup-autho__btn text text_s14 _active" type="button">
				<span>Log in</span>
			</button>
			<button id="singup-btn" data-click class="popup-autho__btn text text_s14" type="button">
				<span>Sign up</span>
			</button>
			<form id="form-login" data-ajax action="#" method="POST" class="popup-autho__form form" data-popup-message="#popup-form">
				<div class="form__item d-flex direction-col">
					<label for="form-email" class="form__label text text_s14">E-mail</label>
					<input autocomplete="off" id="form-email" type="text"  data-required name="form[email]" data-error="Enter your e-mail" placeholder="Your e-mail" class="form__input">
				</div>
				<div class="form__item d-flex direction-col">
					<label for="form-password" class="form__label text text_s14">Password</label>
					<input autocomplete="off" id="form-password" type="password"  data-required name="form[password]" data-error="Enter your password" placeholder="Password" class="form__input" >
				</div>
				<button data-popup="#popup-forget" class="form__text text color-F6F2FF text-end img-w-100p" type="button">
					Forget password?
				</button>
				<button type="submit" class="form__btn button button_big hhv-purple-gradient">
					<span>Log in</span>
				</button>
				<div class="form__line text-center text text_s14 fw-700"><span>OR</span></div>
				<div class="form__btns btns-form d-flex jc-sb">
					<button class="btns-form__btn d-flex ai-center" type="submit">
						<div class="btns-form__icon">
							<img class="img-fluid" src="@img/autorization/g.png" alt="Google">
						</div>
						<div class="btns-form__text text text_s14">Google</div>
					</button>
					<button class="btns-form__btn d-flex ai-center" type="submit">
						<div class="btns-form__icon">
							<img class="img-fluid" src="@img/autorization/fb.png" alt="Facebook">
						</div>
						<div class="btns-form__text text text_s14">Facebook</div>
					</button>
					<button class="btns-form__btn d-flex ai-center" type="submit">
						<div class="btns-form__icon">
							<img class="img-fluid" src="@img/autorization/discord.png" alt="Discord">
						</div>
						<div class="btns-form__text text text_s14">Discord</div>
					</button>
				</div>
				<p class="form__label text text_s12">
					The user gives his consent to the processing of his personal data
				</p>
			</form>
			<form id="form-singup" data-ajax action="#" method="POST" class="popup-autho__form form" data-popup-message="#popup-form">
				<div class="form__item d-flex direction-col">
					<label for="form-nickname" class="form__label text text_s14">Nickname</label>
					<input autocomplete="off" id="form-nickname" type="text"  data-required name="form[nickname]" data-error="Enter your nickname" placeholder="Your nickname" class="form__input">
				</div>
				<div class="form__item d-flex direction-col">
					<label for="form-email" class="form__label text text_s14">E-mail</label>
					<input autocomplete="off" id="form-email" type="text"  data-required name="form[email]" data-error="Enter your e-mail" placeholder="Your e-mail" class="form__input">
				</div>
				<div class="form__item d-flex direction-col">
					<label for="form-password" class="form__label text text_s14">Password</label>
					<input autocomplete="off" id="form-password" type="password"  data-required name="form[password]" data-error="Enter your password" placeholder="Password" class="form__input" >
				</div>
				<div class="form__item form__item_chk d-flex direction-col">
					<div class="checkbox">
						<input id="c_1" data-error="Error" checked data-required class="checkbox__input" type="checkbox" value="1" name="form[]">
						<label for="c_1" class="checkbox__label _icon-check">
							<span class="checkbox__text text text_s12">
								I give my consent to the processing of his personal data
							</span>
						</label>
					</div>
				</div>
				<button type="submit" class="form__btn button button_big hhv-purple-gradient">
					<span>Sign up</span>
				</button>
				<div class="form__line text-center text text_s14 fw-700"><span>OR</span></div>
				<div class="form__btns btns-form d-flex jc-sb">
					<button class="btns-form__btn d-flex ai-center" type="submit">
						<div class="btns-form__icon">
							<img class="img-fluid" src="@img/autorization/g.png" alt="Google">
						</div>
						<div class="btns-form__text text text_s14">Google</div>
					</button>
					<button class="btns-form__btn d-flex ai-center" type="submit">
						<div class="btns-form__icon">
							<img class="img-fluid" src="@img/autorization/fb.png" alt="Facebook">
						</div>
						<div class="btns-form__text text text_s14">Facebook</div>
					</button>
					<button class="btns-form__btn d-flex ai-center" type="submit">
						<div class="btns-form__icon">
							<img class="img-fluid" src="@img/autorization/discord.png" alt="Discord">
						</div>
						<div class="btns-form__text text text_s14">Discord</div>
					</button>
				</div>
				<p class="form__label text text_s12">	
					The user gives his consent to the processing of his personal data
				</p>
			</form>
		</div>
	</div>
</div>
